<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 遍历数字 -->
        <ul>
            <!-- 玄幻的两种形式 -->
            <!-- 第一种 -->
            <li v-for="value in 5" :key="value">{{value}}</li>
        </ul>
        <ol>
            <!-- 循环第二种形式 -->
        </ol>
        <!-- 遍历对象 -->
        <ul>
            <li>
                <li v-for="(value, key) in books" :key="key">{{key + '----------' + value}}</li>
            </li>
        </ul>
        <!-- 遍历数组 -->
        <ol>
            <li v-for="(value, index) in news" :key="index">{{value}}</li>
        </ol>
         <!-- 模板 -->
         <ol>
            <div v-for="(value, index) in news">
                <li  :key="index">{{value}}</li>
                <hr>
            </div>
        </ol>
        <!-- 模板 -->
        <ul>
            <template v-for="(value, index) in news">
                <li  :key="index">{{value}}</li>
                <hr>
            </template>
        </ul>
        <script src="dist/08.js"></script>
    </div>
</body>
</html>
